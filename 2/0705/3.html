<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var korea = prompt("국어점수")
        if (korea >= 90) {
            if(korea >= 95) {
                console.log("A+")
            } else {
                console.log("A0")
            }
        } else if(korea >= 80) {
            if(korea >= 85) {
                console.log("B+")
            } else {
                console.log("B0")
            }
        } else if(korea >= 70) {
            if(korea >= 75) {
                console.log("C+")
            } else {
                console.log("C0")
            }
        } else {
            console.log("낙제")
        } 
    </script>
</body>
</html>
