<body>
    안녕하세요?
    <script>
        function f(i) { // 함수 정의
            return "믿음"+i
            if(i % 2 == 0) {
                console.log("사랑")
                console.log("믿음")
            }
        }
        console.log(f(12))   // 함수 호출시 값을 3 전달하고 f함수가 반환하는 사랑을 출력해라
    </script>
</body>
