<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>사랑</h1>
    <br>    <!-- br: break -->
    <br>    <!-- hr: Horizontal Rule(가로줄 생성, 문단 구분) -->
    <br>
    <br>
    <mark>안녕</mark> 하세요 <br>
    반갑습니다
    <h2>증오</h2>
    <p>나는 <b>b이재오</b> 강사다.</p> <!-- b: bold -->
    <p>나는 <i>i이재오</i> 강사다.</p> <!-- i : italic -->
    <p>나는 <b><i>b&i이재오</i></b> 강사다.</p> 
    <p>나는 <b><i>b&i이재오</i></b> <strong>강사</strong>다.</p> 
    

    <!-- ul = unoldered list (순서가 없는)
         ol = oldered list (순서가 있는)
         li = list 
    -->

    <ol> 
        <li>사랑</li> 
        <li>믿음</li>
        <li>증오</li>
    </ol> 

    <style>
        a#a { /* a태그 중 id a */
            text-decoration: none;
        }
    </style>
    <!-- ul>li*3 -->
    <ul> <!-- a: anchor(닻) // herf: hypertext Reference -->
        <li><a href="https://www.naver.com">네이버로 가기</a></li> 
        <li><a href="https://www.daum.net">다음로 가기</a></li>
        <li><a href="https:/google.com" id="a">구글로 가기</a></li>
    </ul>
   
    
</body>
</html>
