<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f() {  // 함수 정의(호출을 위한 '일반 함수')
            return 3;
        }
        var r = f() // 함수 호출 => 위에 정의된 함수 f를 호출하면 그 f 함수가 값(3)을 반환하고
        // 반환된 값 3을 r에 저장
        console.log(r)

        // ex)
        function g(i,j) {
            return i*j
        }
        r = g(3,4)
        console.log(r)

        // 람다 함수 ( arrow function )
        var g1 = (i, j) => i*j  // 람다 함수를 변수 g1에 대입(저장)
        r = g1(3,4)
        console.log(r)
        console.log(g1(3,8))
        // 자바 스크립트는 함수형 언어로서 변수에 함수를 저장할 수 있고
        // 함수의 파라미터로 함수를 전달할 수 있고, 함수의 반환으로 함수를 반환 가능하다. 
        // 하마수를 일급객체(first citizon)라 한다. 
        
        var arr = [1,3,4,8,9]
            //  초기값, 조건식, 증감연산자
        for (let i=0; i<arr.length; i++) {
            // i=0부터 시작하고; 의 마지막 값을 증가(i의 값을 1증가시키고); 두번째 조건을 만족하면
            // 반복문(for문)실행하고 조건을 벗어나면 반복문 탈출
            arr[i] = arr[i] * 3
        }
        console.log(arr)

        for (let i=0; i<arr.length; i++) {
            if(arr[i] % 2 == 1) {
                arr[i] = arr[i] * 4
            }
        }
        console.log(arr)
    </script>
</body>
</html>
