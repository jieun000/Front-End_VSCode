    <script>
        $(document).ready(function() {
            var cnt = 0;
            var cnt2 = 0;
            var flag = false
            $("button").click(function() {
                cnt2++; // 몇 회 눌렀는가?
                if(flag==true) {
                    cnt += 5 // 이미지를 5씩 증가
                    $("img").attr("height", 200 + cnt) 
                    //flag = false
                    console.log("cnt: " , cnt, "cnt2: ", cnt2)
                } else {
                    cnt -= 5 // 이미지를 5씩 감소
                    $("img").attr("height", 200 + cnt) 
                    console.log("cnt: " , cnt, "cnt2: ", cnt2)
                } if(cnt2 >= 5) { // 버튼 누른 회수가 5가 되면 0을 초기화
                    cnt2 = 0;
                    flag = !flag
                } 
                console.log(cnt2, flag)
            })
        })
    </script>
    <button>이미지 키우기</button>
