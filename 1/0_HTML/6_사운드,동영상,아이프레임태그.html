    <title>사운드,동영상Document</title>

  <body>

    <p>사운드</p>
    <p>autoplay자동재생 / controls리모컨 / loop반복 / muted음소거</p>
    <audio src="image/프리스타일-Y.mp3" autoplay controls loop muted></audio>

    <p>동영상</p>
    <video src="image/nike.mp4" width="50%" autoplay controls muted></video>
    <!-- <video autoplay controls width="50%">
        <source src="image/nike.mp4" type="video/mp4">
    </video> -->

    <hr />
    <p>아이프레임 태그</p>
    <iframe src="4_피규어태그.html" width="50%" height="50%"> </iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/38AFNvoXP-U?autoplay=1&mute=1&start=60&end=70&controls=0&loop=1&playlist=38AFNvoXP-U"
