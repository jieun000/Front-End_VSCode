<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표(테이블)</title>
</head>
<body>
    
    <table border="1">
        <caption>표 제목</caption>
        <tr>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
        </tr>
        <tr>
            <td colspan="2">dd</td>
            <td colspan="2">dd</td>
        </tr>
        <tr>
            <td rowspan="2">행합</td>
            <td colspan="3">dd</td>
        </tr>
        <tr>
            <td>100</td>
            <td>100</td>
            <td>100</td>
        </tr>
        <tr>
            <td>AAA</td>
            <td>80</td>
            <td>90</td>
            <td>10</td>
        </tr>
    </table>

    <br>
    <hr>
    <p>표 테이블 연습</p>
    <table border="1">
        <caption>성적표</caption>
        <tr>
            <th>이름</th>
            <th>전공</th>
            <th>국어</th>
            <th>영어</th>
        </tr>
        <tr>
            <td>가나다</td>
            <td rowspan="2">컴공</td>
            <td>100</td>
            <td>90</td>
        </tr>
        <tr>
            <td>AAAA</td>
            <td>50</td>
            <td>60</td>
        </tr>
        <tr>
        <td>BBBB</td>
        <td>시디</td>
        <td>65</td>
        <td>65</td>
        </tr>
        <th colspan="4"><iframe width="560" height="315" src="https://www.youtube.com/embed/38AFNvoXP-U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></th>
    </table>
    
</body>
</html>
